name: thumbnail_youtube
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  map: ^1.3.0
  cached_network_image: ^3.2.0
  starflut: ^0.9.5
  flutter_google_street_view: ^2.2.7
  flextras: ^0.0.2
  pointer_interceptor: ^0.9.3+2
  image_picker: ^0.8.5+3
  animated_theme_switcher: ^2.0.6
  animated_splash_screen: ^1.3.0
  provider: ^6.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: ic_launcher
  ios: true
  image_path: assets/play.png
  remove_alpha_ios: true
  adaptive_icon_background: "#ff23a11a"
  adaptive_icon_foreground: assets/play.png
flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: AlQuranAli
      fonts:
        - asset: assets/AlQuranAli-L3A83.ttf
        # 
        # 
    - family: font islamic color
      fonts:
        - asset: assets/font islamic color.ttf
        # 
        # 
    - family: My Font Quraan 7
      fonts:
        - asset: assets/My Font Quraan 7.ttf
        # 
        # 
    - family: My Font Quraan 9
      fonts:
        - asset: assets/My Font Quraan 9.ttf
        # 
        # 
    - family: Surah Names
      fonts:
        - asset: assets/sura_names.woff2
          weight: 900
        # 
        # 
    - family: Uthmanic
      fonts:
        - asset: assets/UthmanicHafs1Ver18.woff2
          weight: 900
        # 
        # 
