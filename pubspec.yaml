name: thumbnail_youtube
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.4
  animated_theme_switcher: ^2.0.6
  provider: ^6.0.3
  wakelock: ^0.6.2
  shared_preferences: ^2.0.15
  gallery_saver: ^2.3.2
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
flutter_native_splash:
  image: assets/play.png
  color: 23a11a
  android_12:
    image: assets/play.png
    color: 23a11a

flutter_icons:
  android: ic_launcher
  ios: true
  image_path: assets/play.png
  remove_alpha_ios: true
  adaptive_icon_background: "#ff23a11a"
  adaptive_icon_foreground: assets/play.png



flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: AlQuranAli
      fonts:
        - asset: assets/AlQuranAli-L3A83.ttf
        # 
        # 
    - family: font islamic color
      fonts:
        - asset: assets/font islamic color.ttf
        # 
        # 
    - family: My Font Quraan 7
      fonts:
        - asset: assets/My Font Quraan 7.ttf
        # 
        # 
    - family: My Font Quraan 9
      fonts:
        - asset: assets/My Font Quraan 9.ttf
        # 
        # 
    - family: Surah Names
      fonts:
        - asset: assets/sura_names.woff2
          weight: 900
        # 
        # 
    - family: Uthmanic
      fonts:
        - asset: assets/UthmanicHafs1Ver18.woff2
          weight: 900
