name: thumbnail_youtube
description: A new Flutter project.

publish_to: "none"

version: 1.0.7+8

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # wakelock: ^0.6.2
  # gallery_saver: ^2.3.2
  animated_theme_switcher: ^2.0.10
  shared_preferences: ^2.2.2
  firebase_messaging: ^14.7.10
  cupertino_icons: ^1.0.6
  cloud_firestore: ^4.14.0
  saver_gallery: ^3.0.2
  firebase_core: ^2.24.2
  path_provider: ^2.1.2
  provider: ^6.1.1
  http: ^1.1.0
  get: ^4.6.6
  intl: ^0.19.0
  gap: ^3.0.1
  path: ^1.8.3
  personal_dropdown:
    git:
      url: https://github.com/youmtinetflutterpacks/flutter-personal-dropdown.git
      ref: v1.0.4
  gallery_saver:
    git:
      url: https://github.com/youmtinetflutterpacks/gallery_saver.git
      ref: v4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/launcher.png
  color: "#ff23a11a"
  android_12:
    image: assets/launcher.png
    color: "#ff23a11a"
# dart run flutter_launcher_icons:main
flutter_icons:
  android: ic_launcher
  ios: true
  image_path: assets/launcher.png
  remove_alpha_ios: true
  adaptive_icon_background: "#00B40C73"
  adaptive_icon_foreground: assets/launcher.png

flutter:
  uses-material-design: true
  assets:
    - assets/
